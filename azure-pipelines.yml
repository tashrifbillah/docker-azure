trigger:
- master

pr:
- master

jobs:
- job: azure_docker_integration
  timeoutInMinutes: 120

  pool:
    vmImage: 'ubuntu-latest'

  variables:
    dockerId: tbillah
    imageName: tbillah/entry_point
    user: tb571
    wd: /home


  steps:
  - task: Docker@2
    displayName: Login to Docker Hub
    inputs:
      command: login
      containerRegistry: dockerHub


  - task: CopyFiles@2
    displayName: 'Copy test configFile'
    inputs:
      SourceFolder: '$(Build.SourcesDirectory)'
      Contents: '**/equality-test.yaml'
      TargetFolder: '$(Agent.BuildDirectory)'

  
  - task: CopyFiles@2
    displayName: 'Copy container structure test'
    inputs:
      SourceFolder: '$(Build.SourcesDirectory)'
      Contents: '**/container-structure-test-linux-amd64'
      TargetFolder: '$(Agent.BuildDirectory)'



  - script: |
        docker build -t $(imageName) -f Dockerfile.entrypoint --build-arg USER=$(user) --build-arg CWD=$(wd) .
        # docker push $(imageName)
    displayName: 'Build a docker image'
    failOnStderr: true


  - task: Docker@2
    displayName: Push image to Docker Hub
    inputs:
      command: push
      containerRegistry: dockerHub
      repository: $(imageName)
      tags: 'latest'
      
 
  - script: |
        ls -la $(Agent.BuildDirectory)
        echo $PATH
        $(Agent.BuildDirectory)/container-structure-test-linux-amd64 $(Agent.BuildDirectory)/equality-test.yaml
    displayName: 'Test the docker image'
    failOnStderr: true


